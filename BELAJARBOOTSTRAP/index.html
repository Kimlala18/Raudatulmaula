<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class=""mb-3>
            <lebel for=""class="from-lebel">First Name</lebel>
            <input type ="text" class="from-control" name="first_name" id=""/>
            <div id="" class="from-text">We'll never share your name with anyone else.</div>
        </div>
        <div>
            <lebel for=""class="form-lebel">Last Name</lebel>
            <input type="text" name="Last_name" class="form-control"id=""/>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email address</label>
            <input  
            type="email" 
            class="form-control" 
            id="" 
            placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        </div>
    </div>
</body>
</html>
