<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table>
        <thead>
        <tr>

        <th>Negara</th>

        <tfoot>
            <tr>
                <th>Nomer</th>
                <th>Negara</th>

                <th>populasi</th>
                </tr> 
        </tfoot>

</html>
